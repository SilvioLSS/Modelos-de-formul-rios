<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3 Formulári</title>
</head>
<body>
    <header>
        <h1>Formulário com Diferentes Elementos</h1>
    </header>
    <main>
        <form action="acaoteste" method="post">
            <label>Selecione um ou mais arquivos:</label><br>
            <input type="file" accept=".pdf">
            <br><br>
            <hr>
            <label>Escolha uma opção: </label> <br>
            <input type="radio" name="option" id="option" value="1" checked> Opção 1
            <input type="radio" name="option" id="option" value="2"> Opção 2
            <br><br>
            <hr>
            <label>Checkbox 1:</label>
            <input type="checkbox" checked><br>
            <label>Checkbox 2:</label>
            <input type="checkbox">
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </form>
    </main>
</body>
</html>
